apiVersion: v1
kind: Deployment
metadata:
  name: go-server
  labels:
    - app: "goserver"
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 2
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "eduardogomesf/hello-go:latest"
          envFrom:
            - configMapRef:
                name: goserver-env
          volumeMounts:
            - mounthPath: "/go/myfamily"
              name: config
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
              - key: members
                path: "family.txy"